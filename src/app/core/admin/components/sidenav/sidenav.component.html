<div class="container" [class.is-mobile]="isHandset$ | async">
  <mat-toolbar class="mat-elevation-z6 toolbar" color="primary">
    <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="drawer.toggle()"
      *ngIf="(isHandset$ | async)"
    >
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span>ADMIN PANEL</span>
    <span class="flex-spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="colorMenu">
      <mat-icon>format_color_fill</mat-icon>
    </button>
    <mat-menu #colorMenu="matMenu">
      <div style="padding: 10px;">
        <mat-grid-list cols="2" rowHeight="45px">
          <mat-grid-tile matRipple>
            <div class="purple-theme"></div>
          </mat-grid-tile>
          <mat-grid-tile matRipple>
            <div class="indigo-theme"></div>
          </mat-grid-tile>
          <mat-grid-tile matRipple>
            <div class="pink-dark-theme"></div>
          </mat-grid-tile>
          <mat-grid-tile matRipple>
            <div class="purple-dark-theme"></div>
          </mat-grid-tile>
        </mat-grid-list>
      </div>
    </mat-menu>
  </mat-toolbar>
  <mat-sidenav-container class="sidenav-container" autosize>
    <mat-sidenav
      #drawer
      class="sidenav"
      [fixedInViewport]="isHandset$ | async"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)"
      [fixedTopGap]="(isHandset$ | async) ? 56 : 64"
    >
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/', 'admin', 'dashboard']">
          Dashboard
        </a>
        <a mat-list-item [routerLink]="['/', 'admin', 'users']">Users</a>
        <a mat-list-item href="#">Payment</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <!-- Add Content Here -->
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
